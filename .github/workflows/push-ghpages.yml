name: Push to Gh-Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 15]

    steps:
    - uses: actions/checkout@main
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@main
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true
    - name: Cache node_modules
      uses: actions/cache@main
      env:
        cache-name: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ matrix.node-version }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.node-version }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-${{ matrix.node-version }}-build-
          ${{ runner.os }}-
    - name: Npm Build
      run: npm run initial --if-present ; npm run build --if-present
    - name: Push
      if: 14 == ${{ matrix.node-version }}
      env:
        email: koumaza--@outlook.com
        username: ${{ github.actor }}
      run: |
        git config --global user.email $email
        git config --global user.name  $username
        git clone -b gh-pages https://github.com/$username/smui-sapper-rollup-template.git gh-page/
        rm -rf gh-page/*
        cp -r __sapper__/build/* gh-page/
        cd gh-page/
        git remote set-url origin git@github.com:$username/smui-sapper-rollup-template.git
        git add -A && git commit -m "$(date "+%Z:%Y-%m%d--%H%M%S")"
        git push
