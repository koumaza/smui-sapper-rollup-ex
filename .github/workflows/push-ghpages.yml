name: Push to Gh-Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]

    steps:
    - uses: actions/checkout@main
    - name: Use Node.js ${{ matrix.node-version }}.x
      uses: actions/setup-node@main
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true
    - name: Cache node_modules
      uses: actions/cache@main
      env:
        cache-name: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ matrix.node-version }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.node-version }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-${{ matrix.node-version }}-build-
          ${{ runner.os }}-
    - name: Npm Build
      run: npm run initial --if-present ; npm run export --if-present
    - name: Push
      env: 
        GITHUB_EMAIL: koumaza--@outlook.com
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email $GITHUB_EMAIL
        git config --global user.name  $GITHUB_ACTOR
        git clone -b gh-pages https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/koumaza/smui-sapper-rollup-template.git gh-page/
        rm -rf gh-page/*
        cp -r __sapper__/build/* gh-page/
        cd gh-page/
        git add -A && git commit -m "$(date "+%Z:%Y-%m%d--%H%M%S")"
        git push
